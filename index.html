<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0a0a0a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>TimeBound — Study Timer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;400;600;800;900&family=Spectral:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
</head>
<body>
    <!-- Firebase Configuration -->
    <script>
        // Firebase configuration
        // Replace these values with your own Firebase project credentials
        const firebaseConfig = {
  apiKey: "AIzaSyDc3Yr--pXNd2oqj1IMm8S1KAbP-ZQK0ZU",
  authDomain: "timebound-8b707.firebaseapp.com",
  projectId: "timebound-8b707",
  storageBucket: "timebound-8b707.firebasestorage.app",
  messagingSenderId: "924997450980",
  appId: "1:924997450980:web:ce49025c272fa6d172c0f1"
};
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        
        // Initialize services
        window.auth = firebase.auth();
        window.db = firebase.firestore();
        
        // Enable offline persistence
        firebase.firestore().enablePersistence()
            .catch((err) => {
                if (err.code == 'failed-precondition') {
                    console.log('Persistence failed: Multiple tabs open');
                } else if (err.code == 'unimplemented') {
                    console.log('Persistence not available');
                }
            });
    </script>
    <!-- Background Effects -->
    <div class="grain-overlay"></div>
    <div class="gradient-orbs"></div>
    
    <!-- Main Container -->
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <h1>TimeBound</h1>
                <span class="tagline">Deep Work Timer</span>
            </div>
            <div class="header-actions">
                <div class="user-info" id="userInfo" style="display: none;">
                    <span class="user-email" id="userEmail"></span>
                    <button class="logout-btn" id="logoutBtn">Logout</button>
                </div>
                <button class="login-btn" id="loginBtn">Login</button>
                <button class="settings-toggle" id="settingsToggle" aria-label="Settings">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="3"></circle>
                        <path d="M12 1v6m0 6v6m8.66-13.66l-4.24 4.24m-4.24 4.24l-4.24 4.24m0-12.48l4.24 4.24m4.24 4.24l4.24 4.24"></path>
                    </svg>
                </button>
            </div>
        </header>

        <!-- Login Modal -->
        <div class="modal" id="loginModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Sign In to TimeBound</h2>
                    <button class="modal-close" id="closeModal">&times;</button>
                </div>
                <div class="modal-body">
                    <p class="modal-description">Sign in to sync your data across devices</p>
                    
                    <div class="auth-tabs">
                        <button class="auth-tab active" data-tab="login">Login</button>
                        <button class="auth-tab" data-tab="signup">Sign Up</button>
                    </div>
                    
                    <form id="authForm" class="auth-form">
                        <div class="form-group">
                            <label for="emailInput">Email</label>
                            <input type="email" id="emailInput" required placeholder="your@email.com">
                        </div>
                        <div class="form-group">
                            <label for="passwordInput">Password</label>
                            <input type="password" id="passwordInput" required placeholder="Enter password" minlength="6">
                        </div>
                        <button type="submit" class="auth-submit" id="authSubmit">Sign In</button>
                        <div class="auth-error" id="authError"></div>
                    </form>
                    
                    <div class="auth-divider">
                        <span>OR</span>
                    </div>
                    
                    <button class="google-signin-btn" id="googleSignIn">
                        <svg viewBox="0 0 24 24" width="20" height="20">
                            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                        </svg>
                        Continue with Google
                    </button>
                </div>
            </div>
        </div>

        <!-- Settings Panel -->
        <div class="settings-panel" id="settingsPanel">
            <div class="settings-content">
                <h2>Timer Settings</h2>
                
                <div class="setting-group">
                    <label for="focusDuration">
                        <span>Focus Duration</span>
                        <span class="value" id="focusValue">25</span>
                    </label>
                    <input type="range" id="focusDuration" min="1" max="90" value="25" step="1">
                </div>

                <div class="setting-group">
                    <label for="shortBreakDuration">
                        <span>Short Break</span>
                        <span class="value" id="shortBreakValue">5</span>
                    </label>
                    <input type="range" id="shortBreakDuration" min="1" max="30" value="5" step="1">
                </div>

                <div class="setting-group">
                    <label for="longBreakDuration">
                        <span>Long Break</span>
                        <span class="value" id="longBreakValue">15</span>
                    </label>
                    <input type="range" id="longBreakDuration" min="1" max="60" value="15" step="1">
                </div>

                <div class="setting-group">
                    <label>
                        <span>Auto-Start Next Session</span>
                        <div class="toggle-wrapper">
                            <input type="checkbox" id="autoStart" class="toggle-input">
                            <span class="toggle-slider"></span>
                        </div>
                    </label>
                </div>

                <div class="setting-group">
                    <label>
                        <span>Sound Notifications</span>
                        <div class="toggle-wrapper">
                            <input type="checkbox" id="soundEnabled" class="toggle-input" checked>
                            <span class="toggle-slider"></span>
                        </div>
                    </label>
                </div>
            </div>
        </div>

        <!-- Mode Selector -->
        <nav class="mode-selector">
            <button class="mode-btn active" data-mode="focus">
                <span class="mode-icon">●</span>
                <span class="mode-label">Focus</span>
            </button>
            <button class="mode-btn" data-mode="short-break">
                <span class="mode-icon">◐</span>
                <span class="mode-label">Short Break</span>
            </button>
            <button class="mode-btn" data-mode="long-break">
                <span class="mode-icon">○</span>
                <span class="mode-label">Long Break</span>
            </button>
        </nav>

        <!-- Main Timer -->
        <main class="timer-section">
            <div class="timer-display">
                <svg class="progress-ring" viewBox="0 0 400 400">
                    <defs>
                        <linearGradient id="progressGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#feca57;stop-opacity:1" />
                        </linearGradient>
                        <filter id="glow">
                            <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
                            <feMerge>
                                <feMergeNode in="coloredBlur"/>
                                <feMergeNode in="SourceGraphic"/>
                            </feMerge>
                        </filter>
                    </defs>
                    <circle class="progress-background" cx="200" cy="200" r="180"></circle>
                    <circle class="progress-bar" cx="200" cy="200" r="180" id="progressCircle"></circle>
                </svg>
                
                <div class="timer-content">
                    <div class="time-display" id="timeDisplay">25:00</div>
                    <div class="session-label" id="sessionLabel">Session 1</div>
                </div>
            </div>

            <!-- Controls -->
            <div class="controls">
                <button class="control-btn reset-btn" id="resetBtn" aria-label="Reset">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"></path>
                        <path d="M21 3v5h-5"></path>
                        <path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"></path>
                        <path d="M3 21v-5h5"></path>
                    </svg>
                </button>
                
                <button class="control-btn play-btn" id="playBtn" aria-label="Start">
                    <svg class="play-icon" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M8 5v14l11-7z"></path>
                    </svg>
                    <svg class="pause-icon hidden" viewBox="0 0 24 24" fill="currentColor">
                        <rect x="6" y="4" width="4" height="16"></rect>
                        <rect x="14" y="4" width="4" height="16"></rect>
                    </svg>
                </button>
                
                <button class="control-btn skip-btn" id="skipBtn" aria-label="Skip">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M5 4l10 8-10 8V4z"></path>
                        <line x1="19" y1="5" x2="19" y2="19"></line>
                    </svg>
                </button>
            </div>
        </main>

        <!-- Sync Status -->
        <div class="sync-status" id="syncStatus">
            <div class="sync-indicator">
                <span class="sync-icon">☁️</span>
                <span class="sync-text">Synced</span>
            </div>
        </div>

        <!-- Stats Section -->
        <section class="stats-section">
            <div class="stat-card">
                <div class="stat-value" id="completedSessions">0</div>
                <div class="stat-label">Completed Sessions</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalTime">0h 0m</div>
                <div class="stat-label">Total Focus Time</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="currentStreak">0</div>
                <div class="stat-label">Current Streak</div>
            </div>
        </section>

        <!-- Task List -->
        <section class="tasks-section">
            <div class="tasks-header">
                <h3>Today's Tasks</h3>
                <button class="add-task-btn" id="addTaskBtn">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                </button>
            </div>
            <div class="tasks-list" id="tasksList">
                <!-- Tasks will be added here dynamically -->
            </div>
            <div class="task-input-container hidden" id="taskInputContainer">
                <input type="text" class="task-input" id="taskInput" placeholder="What are you working on?" maxlength="100">
                <div class="task-input-actions">
                    <button class="task-action-btn cancel" id="cancelTaskBtn">Cancel</button>
                    <button class="task-action-btn save" id="saveTaskBtn">Add Task</button>
                </div>
            </div>
        </section>
    </div>

    <script src="js/firebase.js"></script>
    <script src="js/timer.js"></script>
    <script src="js/tasks.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
